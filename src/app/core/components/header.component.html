<header class="fixed top-0 left-0 w-full h-16 bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg flex items-center justify-between px-6 z-50">
  <div class="flex items-center gap-3">
    <h1 class="font-bold text-xl text-white">Minha Aplicação</h1>
  </div>

  <div class="flex items-center gap-4">
    <div class="flex items-center gap-3 bg-white/10 backdrop-blur-sm rounded-full px-4 py-2">
      @if (loadingUser()) {
        <app-loading class="w-5 h-5 text-white flex items-center justify-center"></app-loading>
      } @else {
      <span class="text-white font-medium">
        {{ userName() }}
      </span>
      }

    </div>

    <button
      class="flex items-center gap-2 px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-lg transition-all duration-200 backdrop-blur-sm border border-white/20 hover:scale-105"
      (click)="signOut()"
    >
      <span>Sair</span>
    </button>
  </div>
</header>
@if (loadingLogout()) {
  <app-loading-screen />
}
