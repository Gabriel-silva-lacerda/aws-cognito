<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden transform transition-all duration-300 hover:shadow-2xl">

      <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-8 py-10 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
          <img src="assets/icons/svgs/blue-check.svg" alt="blue-check" class="w-8 h-8">
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Confirmar Conta</h2>
        <p class="text-blue-100 text-sm">Insira o código enviado para seu e-mail</p>
      </div>

      <div class="px-8 py-8">

        @if (userEmail()) {
          <p class="text-center text-sm text-gray-600 mb-4">
            Um código de 6 dígitos foi enviado para **{{ userEmail() }}**.
          </p>
        }

        <app-dynamic-form #dynamicForm [fields]="confirmFields"></app-dynamic-form>

        <button
          class="w-full mt-6 px-6 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 flex items-center justify-center gap-3 group"
          (click)="onSubmit()"
          [disabled]="loading() || dynamicForm?.form?.invalid"
        >
          @if (loading()) {
            <app-loading class="w-5 h-5 text-white"></app-loading>
            <span>Confirmando...</span>
          } @else {
            <span>Confirmar Código</span>
          }
        </button>

        <div class="flex justify-between mt-6 text-sm">
          <button
            (click)="resendConfirmationEmail()"
            [disabled]="loading() || resendTimer() > 0"
            class="text-blue-600 font-semibold hover:text-purple-600 transition-colors duration-200 disabled:opacity-50"
          >
            @if (resendTimer() > 0) {
              Reenviar Código ({{ resendTimer() }}s)
            } @else {
              Reenviar Código
            }
          </button>

          <a
            routerLink="/auth/signin"
            class="text-gray-500 hover:text-blue-600 font-medium transition-colors duration-200"
          >
            Voltar para Login
          </a>
        </div>

      </div>
    </div>

    <div class="mt-6 flex items-center justify-center gap-2 text-sm text-gray-600">
      <img src="/assets/icons/svgs/security.svg" alt="security" class="w-5 h-5 text-green-500">
      <span>Confirmação rápida e segura</span>
    </div>
  </div>
</div>
