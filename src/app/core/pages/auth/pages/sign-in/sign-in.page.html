<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden transform transition-all duration-300 hover:shadow-2xl">

      <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-8 py-10 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
          <img src="assets/icons/svgs/blue-square.svg" alt="blue-square" class="w-8 h-8 text-blue-600">
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Acessar Conta</h2>
        <p class="text-blue-100 text-sm">Seja bem-vindo de volta!</p>
      </div>

      <div class="px-8 py-8">

        <app-dynamic-form #dynamicForm [fields]="signInFields"></app-dynamic-form>
        <div class="text-right mt-2">
            <a
              routerLink="/auth/forgot-password"
              class="text-sm text-blue-600 hover:text-purple-600 font-medium transition-colors duration-200"
            >
              Esqueceu sua senha?
            </a>
          </div>

        <button
          class="w-full mt-6 px-6 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 flex items-center justify-center gap-3 group"
          (click)="onSubmit()"
          [disabled]="loading() || dynamicForm?.form?.invalid"
        >
          @if (loading()) {
            <app-loading class="w-5 h-5 text-white"></app-loading>
            <span>Entrando...</span>
          } @else {
            <span>Entrar</span>
            <img src="assets/icons/svgs/arrow-right-lg.svg" alt="arrow-right-lg" class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1">
          }
        </button>

        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-medium">NÃ£o tem conta?</span>
          </div>
        </div>

        <div class="text-center">
          <a
            routerLink="/auth/signup"
            class="inline-flex items-center gap-2 text-blue-600 font-semibold hover:text-purple-600 transition-colors duration-200 group"
          >
            <span>Criar nova conta</span>
            <img src="assets/icons/svgs/arrow-right-sm.svg" alt="arrow-right-sm" class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1">
          </a>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-center gap-2 text-sm text-gray-600">
      <img src="assets/icons/svgs/security.svg" alt="security" class="w-4 h-4 transition-transform duration-300 group-hover:translate-x-1">
      <span>Login seguro via protocolo OAuth/Cognito</span>
    </div>
  </div>
</div>
